<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel and Tourism</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 10px 0;
    }

    header p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero-section {
      background-image: url('https://via.placeholder.com/1500x800'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero-section h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
    }

    .hero-section p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .cta-button {
      padding: 12px 24px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      background-color: #ff6600;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e65200;
    }

    .destination {
      display: flex;
      justify-content: space-between;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .destination img {
      max-width: 45%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .destination img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Explore the World</h1>
    <p>Find Your Next Adventure</p>
  </header>

  <section class="hero-section">
    <div>
      <h1>Welcome to our Travel Website</h1>
      <p>Discover amazing destinations and plan your dream vacation</p>
      <a href="#destinations" class="cta-button">Explore Destinations</a>
    </div>
  </section>

  <section id="destinations">
    <h2 style="text-align: center; margin-bottom: 30px;">Popular Destinations</h2>
    <div class="destination">
      <img src="https://via.placeholder.com/600x400" alt="Destination 1">
      <img src="https://via.placeholder.com/600x400" alt="Destination 2">
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Your Travel Company</p>
  </footer>

</body>
</html>
